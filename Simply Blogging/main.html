<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <style>
        /*
        div {
            border: 1px solid black;
        }
*/
        #heading {
            text-align: center;
        }

        .box {
            border: 1px solid grey;
            width: 100%;
        }

        .createBlog {
            margin: 30px;
        }

        #blogContentField {
            width: 50%;

        }

        #submit {
            width: 20%;
        }

        .wrapper {
            margin-left: auto;
        }

        #blog1 {
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 2s, opacity 2s linear;
            display: none;
        }

        #fullBlogCtn {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 50%;
            margin: 0 auto;
        }
    </style>
    <section>
        <div>
            <header>
                <div id="heading">
                    <h1 class="display-1">SIMPLY BLOGGING!</h1>
                </div>
                <div>
                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Blogs</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#">About me</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
        </div>

        <h2>Blogs</h2>

        <div id="fullBlogCtn" class="card">
            <div class="container">
                <h2 id="fullBlogTitle"></h2>
                <p id="fullBlog"></p>
                <div class="d-flex">
                    <div class="btn-group">
                        <button type="button">Exit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="box container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="placingArea">
                <div class="box1 col card" id="blogArea">
                    <img class="card-img-top" src="https://placehold.jp/300x200.png" id="image">
                    <div class="card-body">
                        <h5 class='title'>Title</h5>
                        <p class="blog1" id="blogInfo">Blog 1 info</p>

                        <div class="d-flex">
                            <div class="btn-group">
                                <button type="button" class="view">View</button>
                                <button type="button">Edit</button>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <h2>Create Blogs!</h2>
        <div class="container">
            <div class="wrapper">
                <form class="form" id="myForm">
                    <div class="form-group">
                        <label id="nameField" class="col-4">
                            <input type="text" name="nameField" placeholder="name" class="form-control" required>
                        </label><br>

                        <label id="emailField" class="col-4">
                            <input type="email" name="emailField" placeholder="email" class="form-control" required>
                        </label><br>

                        <label id="blogTitleField" class="col-6">
                            <input type="text" name="blogTitleField" placeholder="blog title" class="form-control" required>
                        </label><br>

                        <label id="blogContentField">
                            <textarea name="blogContentField" placeholder="Blog Content" class="form-control" rows="4" required maxlength="250"></textarea>
                            <!--                        <text type="text" name="blogContentField" placeholder="Blog content..." class="form-control" rows="3" required>-->
                        </label>
                        <label>
                            <div class="mb-3">
                                <label for="formFileSm" class="form-label">Small file input example</label>
                                <input class="form-control form-control-sm" id="formFileSm" type="file" accept="image/jpeg">
                            </div>
                        </label>
                        <input type="submit" value="submit" onclick="getDataForm()" onSubmit="return false" class="form-control" name="submit" id="submit">
                    </div>
                </form>
            </div>
        </div>

        <div>
            <footer>
                <p>&copy; Vishnu Gautam</p>
            </footer>
        </div>
    </section>
    <script src="scripts.js"></script>
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>-->
</body></html>
