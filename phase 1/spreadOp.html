
<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        const arrValue = ["My", "name", "is", "Jack"]
        console.log(arrValue);
        console.log(...arrValue); // spreading an array as a string

        const arr1 = ['one', 'two'];
        const arr2 = [...arr1, 'three', 'four'];
        console.log(arr2);


        // when the spread operator is used a parameter it is known as rest 
        let func = function(...args) {
            console.log(args);
        };

        console.log(func(1, 2, 3)); // these values are converted into an array, spreading numbers as an array

        function sum(x, y, z) {
            console.log(x + y + z);
        };

        const num1 = [1, 3, 4];
        sum(...num1);

        // default parameters
        function sum(x = 3, y = 5) {
            return x + y;
        };

        console.log(sum(5, 15));
        console.log(sum());
    </script>
</body></html>
